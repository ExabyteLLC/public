<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vibrate</title>
  </head>
  <body>
    <h1>vibrate</h1>

    <button onclick="setSOS(1)">SOS Lvl 1</button>
    <button onclick="setSOS(2)">SOS Lvl 2</button>
    <button onclick="setSOS(3)">SOS Lvl 3</button>

    <script>
      var interval = null;
      function setSOS(level = 1) {
        var pattern = [
          10, 3, 10, 3, 10, 3, 20, 3, 20, 3, 20, 3, 10, 3, 10, 3, 10,
        ];

        for (let i in pattern) {
          pattern[i] = pattern[i] * (10 * level);
        }

        clearInterval(interval);
        interval = setInterval(() => {
          navigator.vibrate(pattern);
        }, 5000);
        navigator.vibrate(pattern);
      }
    </script>
  </body>
</html>
